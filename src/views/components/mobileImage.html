{% macro mobileImage(data, config) %}
<div style="margin-bottom:40px;">
    <div class="mockup--mobile--semi-realistic--light--no-notch--shadow">
        <div class="ufo-mockup--display">
            <div class="ufo-mockup--screen">
                <div class="ufo-mockup--scroller ps">
                    <div class="image lazy-placeholder lazy">
                        <picture class="lazy">
                            {% for image in data.images %}
                            <source type="{{image.type}}" data-srcset="{{image.src}}">
                            {% endfor %}

                            <img class="img-small" data-src="{{(data.images | last).src}}" src="{{data.placeholder}}" alt="{{data.title}}">
                        </picture>
                        <img src="{{data.src}}" alt="Mobile screenshot of {{data.title}}">
                    </div>
                    <div class="ps__rail-x" style="left: 0px; bottom: 2px;">
                        <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                    </div>
                    <div class="ps__rail-y" style="top: 0px; right: 0px;">
                        <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
                    </div>
                </div>
            </div>
            <div class="ufo-mockup--frame">
                <img src="public/img/mobile.svg">
            </div>
        </div>
    </div>
</div>
{% endmacro %}
<div class="ufo--p-container-fluid" style="padding-top:20px; padding-bottom:20px;">
    <div class="media-container display-mode--default" style=" ">
        <div class="mockup--mobile--semi-realistic--light--no-notch--shadow">
            <div class="ufo-mockup--display">
                <div class="ufo-mockup--screen">
                    <div class="ufo-mockup--scroller ps">
                        <div class="image">
                            <img src="{{flow}}" alt="Flow of {{entry.name}}">
                        </div>
                        <div class="ps__rail-x" style="left: 0px; bottom: 2px;">
                            <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                        </div>
                        <div class="ps__rail-y" style="top: 0px; right: 0px;">
                            <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
                        </div>
                    </div>
                </div>
                <div class="ufo-mockup--frame">
                    <img src="public/img/mobile.svg">
                </div>
            </div>
        </div>
    </div>
</div>
